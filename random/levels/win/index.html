<script>

window.onload = function(){

  $("body").addClass("bgfun");
  $(".inner-title").addClass("bgfun");

  $(".random").each(function() {
  $(this).css("top", Math.floor(Math.random()*$(window).height()));
  
  $(this).css("left",Math.floor(Math.random()*$(window).width()));
  });



}


$(document).ready(function(){

    $('.unjumble-container').click(function(e){

      e.preventDefault();
      
      $('#unjumb_container').slideUp(100).css("color","green");

       setTimeout(function(){window.location.href='../../home/index.html'},500);

    });
});





</script>
