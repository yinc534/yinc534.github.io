<!DOCTYPE html>
<html>
  <head>
    <title>letter/title</title>
    <link href="assets/style/style.css" media="all" rel="stylesheet"/>
    <link href="assets/letter/letter.css" media="all" rel="stylesheet"/>
    <link rel="shortcut icon" href="" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  </head>
  <body>

  <div class="page-container">
    <div class="format-paragraph">
      <div class="baseline">
        <div class="letter-wrapper"> <!--letter: A-->
          <div class="a letter">
            <div class="a-top a-apex"></div>
            <div class="a-left shadow leg-left"></div>
            <div class="a-right shadow leg-right"></div>
            <div class="a-bar shadow crossbar"></div>
          </div>
        </div>

    <div class="letter-spacer"> <!--spacebar--> 
    </div>

      <div class="letter-wrapper"> <!--letter: W-->
        <div class="w letter">
          <div class="w-left">
            <div class="w-bottom v-apex"></div>
            <div class="v-left shadow leg-right"></div>
            <div class="v-right shadow leg-left"></div>
          </div>
          <div class="w-right">
            <div class="bottom v-apex w-bottom"></div>
            <div class="v-left shadow leg-right"></div>
            <div class="v-right shadow leg-left"></div>
          </div>
        </div>
      </div>

    <div class="letter-wrapper"> <!--letter: E-->
      <div class="e letter">
        <div class="stem shadow"></div>
        <div class="crossbar shadow"></div>
        <div class="crossbar shadow mid-bar"></div>
        <div class="crossbar shadow low-arm"></div>
      </div>
    </div>  

    <div class="letter-wrapper"> <!--letter: B-->
        <div class="b letter">
          <div class="b-left shadow stem"></div>
          <div class="b-bowl shadow bowl">
            <div class="b-counter-1"></div>
          </div>
          <div class="b-bowl shadow bowl-2">
            <div class="b-counter-2 part"></div>
          </div>
        </div>
      </div>

  </div>
</div>




      <div class="eye-container">
        <img src="../assets/img/eye.png">
      </div>
      <div class="x-container">
        <a href="../index.html"><img src="../assets/img/x.png"></a>
   </div>
</div>
  
  </body>
</html>
