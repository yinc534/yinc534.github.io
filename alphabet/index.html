<!DOCTYPE html>
<html>
  <head>
    <title>letter/title</title>
    <link href="assets/css/style.css" media="all" rel="stylesheet"/>
    <link href="assets/css/letter/letter.css" media="all" rel="stylesheet"/>
    <link rel="shortcut icon" href="" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  </head>
  <body>

  <div class="page-container">
    <div class="baseline">
      <div class="letter-wrapper a"> <!--letter: A-->
        <div class="a letter hide">
          <div class="a-top a-apex"></div>
          <div class="a-left shadow leg-left"></div>
          <div class="a-right shadow leg-right"></div>
          <div class="a-bar shadow crossbar"></div>
        </div>
      </div>

      <div class="letter-wrapper b"> <!--letter: B-->
        <div class="b letter hide">
          <div class="b-left shadow stem"></div>
          <div class="b-bowl shadow bowl">
            <div class="b-counter-1"></div>
          </div>
          <div class="b-bowl shadow bowl-2">
            <div class="b-counter-2 part"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper c"> <!--letter: C-->
        <div class="c letter hide">
          <div class="c-bowl shadow">
            <div class="c-counter"></div>
            <div class="c-counter-gap"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper d"> <!--letter: D-->
        <div class="d letter hide">
          <div class="d-bowl shadow">
            <div class="d-counter"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper e"> <!--letter: E-->
        <div class="e letter hide">
          <div class="stem shadow"></div>
          <div class="crossbar shadow"></div>
          <div class="crossbar shadow mid-bar"></div>
          <div class="crossbar shadow low-arm"></div>
        </div>
      </div>

      <div class="letter-wrapper f"> <!--letter: F-->
        <div class="f letter hide">
          <div class="stem shadow"></div>
          <div class="crossbar shadow"></div>
          <div class="crossbar shadow mid-bar"></div>
        </div>
      </div>

      <div class="letter-wrapper g"> <!--letter: G-->
        <div class="g letter hide">
          <div class="o-bowl shadow">
            <div class="o-counter"></div>
            <div class="g-part shadow"></div>
            <div class="g-part-bar shadow"></div>
            <div class="c-counter-gap"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper h"> <!--letter: H-->
        <div class="h letter hide">
          <div class="stem shadow"></div>
          <div class="stem shadow right"></div>
          <div class="crossbar shadow mid-bar"></div>
        </div>
      </div>

      <div class="letter-wrapper i"> <!--letter: I-->
        <div class="i letter hide">
          <div class="stem shadow middle"></div>
          <div class="crossbar shadow low-arm"></div>
          <div class="crossbar shadow"></div>
        </div>
      </div>

      <div class="letter-wrapper j"> <!--letter: J-->
        <div class="j letter hide">
          <div class="short-stem shadow middle"></div>
          <div class="crossbar shadow left"></div>
          <div class="curve shadow">
            <div class="curve-counter"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper k"> <!--letter: K-->
        <div class="k letter hide">
          <div class="stem shadow left"></div>
          <div class="shadow short-leg-left k-leg-top"></div>
          <div class="shadow short-leg-right k-leg-bottom"></div>
        </div>
    </div>

      <div class="letter-wrapper l"> <!--letter: L-->
        <div class="l letter hide">
          <div class="stem shadow left"></div>
          <div class="crossbar shadow low-arm"></div>

        </div>
      </div>

      <div class="letter-wrapper m"> <!--letter: M-->
        <div class="m letter hide">
          <div class="m-left stem shadow"></div>
          <div class="bottom v-apex"></div>
          <div class="v-left shadow leg-right"></div>
          <div class="v-right shadow leg-left"></div>
          <div class="m-right stem shadow"></div>
        </div>
      </div>

      <div class="letter-wrapper n"> <!--letter: N-->
        <div class="n letter hide">
          <div class="m-left stem shadow"></div>
          <div class="diagonal-stroke shadow"></div>
          <div class="n-right stem shadow"></div>
        </div>
      </div>

      <div class="letter-wrapper o"> <!--letter: O-->
        <div class="o letter hide">
          <div class="o-bowl shadow">
            <div class="o-counter"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper p"> <!--letter: P-->
        <div class="p letter hide">
          <div class="b-left shadow stem"></div>
          <div class="p-bowl shadow bowl">
            <div class="p-counter"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper q"> <!--letter: Q-->
        <div class="q letter hide">
          <div class="o-bowl shadow">
            <div class="o-counter"></div>
          </div>
          <div class="tail shadow q-tail"></div>
        </div>
      </div>

      <div class="letter-wrapper r"> <!--letter: R-->
        <div class="r letter hide">
          <div class="b-left shadow stem"></div>
          <div class="p-bowl shadow bowl">
            <div class="p-counter"></div>
          </div>
           <div class="shadow short-leg-right r-leg-bottom"></div>
        </div>
      </div>

       <div class="letter-wrapper s"> <!--letter: S-->
        <div class="s letter hide">
          <div class="shadow s-diag"></div>
          <div class="curve-s shadow">
            <div class="curve-counter-s"></div>
          </div>
          <div class="curve-top shadow">
            <div class="curve-top-counter"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper t"> <!--letter: T-->
        <div class="t letter hide">
          <div class="stem shadow middle-t"></div>
          <div class="crossbar-t shadow"></div>
        </div>
      </div>

      <div class="letter-wrapper v"> <!--letter: V-->
        <div class="v letter hide">
          <div class="bottom v-apex"></div>
          <div class="v-left shadow leg-right"></div>
          <div class="v-right shadow leg-left"></div>
        </div>
      </div>

      <div class="letter-wrapper w"> <!--letter: W-->
        <div class="w letter hide">
          <div class="w-left">
            <div class="bottom v-apex"></div>
            <div class="v-left shadow leg-right"></div>
            <div class="v-right shadow leg-left"></div>
          </div>
          <div class="w-right">
            <div class="bottom v-apex w-bottom"></div>
            <div class="v-left shadow leg-right"></div>
            <div class="v-right shadow leg-left"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper x"> <!--letter: X-->
        <div class="x letter hide">
          <div class="shadow leg-left-x"></div>
          <div class="shadow leg-right-x"></div>
        </div>
      </div>

      <div class="letter-wrapper y"> <!--letter: Y-->
        <div class="y letter hide">
          <div class="short-stem shadow y-stem"></div>
          <div class="shadow short-leg-left-y leg-top-y"></div>
          <div class="shadow short-leg-right-y leg-bottom-y"></div>
        </div>
      </div>
    </div>
    <div class="eye-container">
      <a href="eye/index.html"><img src="assets/img/eye.png"></a>
    </div>
  </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
